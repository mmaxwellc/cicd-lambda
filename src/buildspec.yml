version: 0.2
phases:
  install:
    runtime-versions:
      python: 10
    commands:
      - echo "Installing dependencies..."
      - npm install -t lib
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip lambda.js
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name expressInAWSDemo --zip-file fileb://deployment_package.zip
      - echo "DONE!!"